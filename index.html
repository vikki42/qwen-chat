<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Qwen Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #111;
      --sidebar-bg: #1a1a1a;
      --text: #e8eaed;
      --input-bg: #2d2d2e;
      --border: #444;
      --user-bubble: #007CF3;
      --bot-bubble: #25252d;
      --btn-hover: #0065cc;
      --toast-bg: #333;
      --accent: #007CF3;
      --radius: 12px;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      height: 100vh;
      overflow: hidden;
      display: flex;
    }

    .app {
      width: 100%;
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      background: var(--sidebar-bg);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      border-right: 1px solid var(--border);
      transition: width 0.3s ease;
      overflow-y: auto;
    }

    .new-chat-btn {
      background: transparent;
      color: white;
      border: 1px solid var(--border);
      padding: 12px 16px;
      border-radius: var(--radius);
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.2s;
      justify-content: center;
    }

    .new-chat-btn:hover {
      background: var(--accent);
      border-color: var(--accent);
    }

    .theme-toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
      font-size: 14px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #444;
      transition: .3s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--accent);
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    /* Chat Container */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background: var(--bg);
    }

    #chat-box {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 85%;
      padding: 14px 18px;
      border-radius: var(--radius);
      line-height: 1.55;
      background: var(--bot-bubble);
      align-self: flex-start;
      position: relative;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }

    .message.user {
      align-self: flex-end;
      background: var(--user-bubble);
      color: white;
    }

    .message .avatar {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 14px;
      background: #8f4fff;
      flex-shrink: 0;
    }

    .message .content {
      flex: 1;
      word-wrap: break-word;
      font-size: 15px;
    }

    .message code {
      background: #3a3b40;
      padding: 2px 5px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
    }

    .message pre {
      background: #3a3b40;
      padding: 12px;
      border-radius: 8px;
      overflow: auto;
      margin: 10px 0;
      font-size: 14px;
    }

    .message img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }

    .message.welcome {
      background: transparent;
      border: none;
      align-self: center;
      text-align: center;
      opacity: 0.9;
      max-width: 90%;
    }

    .message.welcome h2 {
      margin-bottom: 8px;
      font-size: 26px;
      color: white;
      font-weight: 600;
    }

    .message.welcome p {
      margin: 5px 0;
      font-size: 15px;
      color: #ddd;
    }

    /* Input Area */
    .input-container {
      padding: 16px 20px;
      display: flex;
      gap: 10px;
      background: var(--bg);
      border-top: 1px solid var(--border);
      backdrop-filter: blur(10px);
    }

    #mic-btn, .upload-btn, .copy-btn, #export-btn {
      background: none;
      border: none;
      color: #aaa;
      cursor: pointer;
      font-size: 18px;
      padding: 10px;
      transition: color 0.2s;
    }

    #mic-btn:hover, .upload-btn:hover, .copy-btn:hover, #export-btn:hover {
      color: white;
    }

    #user-input {
      flex: 1;
      padding: 14px 18px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--input-bg);
      color: white;
      font-size: 15px;
      outline: none;
      resize: none;
      min-height: 48px;
    }

    #user-input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(0, 124, 243, 0.2);
    }

    button {
      padding: 14px 18px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      font-size: 15px;
      font-weight: 500;
      transition: background 0.2s;
    }

    button:hover {
      background: #0065cc;
    }

    .copy-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.2s;
      background: #333;
      width: 28px;
      height: 28px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .message:hover .copy-btn {
      opacity: 1;
    }

    #toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--toast-bg);
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
      z-index: 1000;
    }

    #toast.show {
      opacity: 1;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .app {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        height: auto;
        max-height: 80px;
        padding: 12px;
        flex-direction: row;
        gap: 10px;
        overflow-x: auto;
        white-space: nowrap;
        border-right: none;
        border-bottom: 1px solid var(--border);
      }
      .new-chat-btn {
        font-size: 13px;
        padding: 10px 12px;
      }
      .theme-toggle {
        order: 2;
        margin-left: auto;
      }
      #chat-box {
        padding: 16px;
        gap: 12px;
      }
      .message {
        max-width: 90%;
      }
      .input-container {
        position: sticky;
        bottom: 0;
        background: var(--bg);
        z-index: 10;
        gap: 8px;
        padding: 12px 16px;
      }
      #user-input {
        font-size: 15px;
        min-height: 44px;
      }
      button {
        padding: 12px 16px;
      }
      .model-select select {
        font-size: 13px;
        padding: 6px 8px;
      }
    }

    /* Full-screen fix for mobile */
    @supports (-webkit-touch-callout: none) {
      body {
        min-height: 100vh;
        height: -webkit-fill-available;
      }
      .app {
        height: -webkit-fill-available;
      }
      .chat-container {
        height: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <div class="sidebar">
      <button class="new-chat-btn">+ New Chat</button>
      <div class="theme-toggle">
        <span>🌙</span>
        <label class="switch">
          <input type="checkbox" id="dark-mode-toggle">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <!-- Main Chat -->
    <div class="chat-container">
      <div id="chat-box">
        <div class="message welcome">
          <h2>Qwen3</h2>
          <p>Welcome! I'm powered by <strong>qwen/qwen3-32b</strong> via Groq.</p>
          <p>Upload images, PDFs, Excel, or speak your message.</p>
        </div>
      </div>

      <!-- Input Area -->
      <div class="input-container">
        <button id="mic-btn" title="Voice Input">🎤</button>
        <input type="text" id="user-input" placeholder="Message Qwen..." />
        <div class="file-upload">
          <label for="file-input" class="upload-btn">📎</label>
          <input type="file" id="file-input" accept="image/*,.txt,.pdf,.xlsx,.xls" style="display: none;" />
        </div>
        <div class="model-select">
          <select id="model-select" style="padding: 8px; border: 1px solid #555; border-radius: 6px; background: #40414f; color: white; font-size: 14px; min-width: 160px;">
            <option value="qwen/qwen3-32b">Qwen3-32B</option>
            <option value="openai/gpt-oss-120b">openai/gpt-oss-120b</option>
            <option value="openai/gpt-oss-20b">openai/gpt-oss-20b</option>
            <option value="deepseek-r1-distill-llama-70b">deepseek-r1-distill-llama-70b</option>
            <option value="gemma2-9b-it">gemma2-9b-it</option>
            <option value="moonshotai/kimi-k2-instruct">moonshotai/kimi-k2-instruct</option>
            <option value="llama-3.3-70b-versatile">llama-3.3-70b-versatile</option>
          </select>
        </div>
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast">Copied to clipboard!</div>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    window.pdfjsLib && (pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js');
  </script>

  <script>
    // ✅ Replace with your Groq API key
    const GROQ_API_KEY = "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";

    // DOM Elements
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const micBtn = document.getElementById("mic-btn");
    const fileInput = document.getElementById("file-input");
    const newChatBtn = document.querySelector(".new-chat-btn");
    const toast = document.getElementById("toast");
    const darkModeToggle = document.getElementById("dark-mode-toggle");

    // Chat State
    let messages = [];
    let welcomeRemoved = false;

    // Load saved chat
    loadChat();

    // 🌙 Dark Mode
    if (localStorage.getItem("dark-mode") === "true") {
      document.body.classList.add("dark-mode");
      darkModeToggle.checked = true;
    }
    darkModeToggle.addEventListener("change", () => {
      if (darkModeToggle.checked) {
        document.body.classList.add("dark-mode");
        localStorage.setItem("dark-mode", "true");
      } else {
        document.body.classList.remove("dark-mode");
        localStorage.setItem("dark-mode", "false");
      }
    });

    // 🎤 Voice Recognition
    let recognizing = false;
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = SpeechRecognition ? new SpeechRecognition() : null;

    if (recognition) {
      recognition.continuous = false;
      recognition.lang = "en-US";

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        userInput.value = transcript;
        micBtn.textContent = "🎤";
        recognizing = false;
      };

      recognition.onerror = () => {
        micBtn.textContent = "🎤";
        recognizing = false;
      };

      micBtn.addEventListener("click", () => {
        if (recognizing) {
          recognition.stop();
          micBtn.textContent = "🎤";
          recognizing = false;
        } else {
          recognition.start();
          micBtn.textContent = "🔴";
          recognizing = true;
        }
      });
    } else {
      micBtn.style.display = "none";
    }

    // 📎 File Upload Handler
    fileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();

      if (file.type === "application/pdf") {
        reader.readAsArrayBuffer(file);
      } else if (file.name.endsWith(".xlsx") || file.name.endsWith(".xls")) {
        reader.readAsArrayBuffer(file);
      } else if (file.type === "text/plain") {
        reader.readAsText(file);
      } else {
        reader.readAsDataURL(file);
      }

      reader.onload = (event) => {
        const result = event.target.result;

        // 📄 PDF: Digital or Scanned
        if (file.type === "application/pdf") {
          const typedArray = new Uint8Array(result);
          pdfjsLib.getDocument(typedArray).promise.then(pdf => {
            let fullText = "";

            // Check if text exists
            pdf.getPage(1).then(page => {
              return page.getTextContent().then(tc => {
                if (tc.items.length > 0) {
                  let promise = Promise.resolve();
                  for (let i = 1; i <= Math.min(pdf.numPages, 5); i++) {
                    promise = promise.then(() => {
                      return pdf.getPage(i).then(p => {
                        return p.getTextContent().then(content => {
                          fullText += `\n\nPage ${i}:\n` + content.items.map(item => item.str).join(" ");
                        });
                      });
                    });
                  }
                  promise.then(() => {
                    const preview = fullText.substring(0, 300) + "...";
                    addMessageToUI("user", "You", `📄 ${file.name}\n${preview}`);
                    messages.push({
                      role: "user",
                      content: `PDF (${file.name}): ${fullText}`
                    });
                  });
                } else {
                  const img = document.createElement("img");
                  img.src = URL.createObjectURL(file);
                  img.style.display = "none";
                  document.body.appendChild(img);

                  Tesseract.recognize(img, 'eng')
                    .then(result => {
                      document.body.removeChild(img);
                      const text = result.data.text.trim();
                      const preview = text.substring(0, 300) + "...";
                      addMessageToUI("user", "You", `📄 ${file.name} (scanned)\n${preview}`);
                      messages.push({
                        role: "user",
                        content: `Scanned PDF (${file.name}): ${text}`
                      });
                    })
                    .catch(err => {
                      document.body.removeChild(img);
                      addMessageToUI("user", "You", `📄 ${file.name} (OCR failed)`);
                      console.error("OCR Error:", err);
                    });
                }
              });
            });
          });
        }

        // 📊 Excel
        else if (file.name.endsWith(".xlsx") || file.name.endsWith(".xls")) {
          try {
            const data = new Uint8Array(result);
            const workbook = XLSX.read(data, { type: 'array' });
            let fullData = "";
            workbook.SheetNames.forEach(sheetName => {
              const ws = workbook.Sheets[sheetName];
              const json = XLSX.utils.sheet_to_json(ws, { header: 1 });
              fullData += `\nSheet: ${sheetName}\n`;
              json.forEach(row => fullData += row.join("\t") + "\n");
            });
            const preview = fullData.substring(0, 300) + "...";
            addMessageToUI("user", "You", `📊 ${file.name}\n${preview}`);
            messages.push({
              role: "user",
              content: `Excel (${file.name}):\n${fullData}`
            });
          } catch (err) {
            addMessageToUI("user", "You", `📊 ${file.name} (failed to read)`);
            console.error("Excel Error:", err);
          }
        }

        // 📝 Text
        else if (file.type === "text/plain") {
          const text = result;
          const preview = text.substring(0, 300) + "...";
          addMessageToUI("user", "You", `📝 ${file.name}\n${preview}`);
          messages.push({
            role: "user",
            content: `Text (${file.name}): ${text}`
          });
        }

        // 🖼️ Image
        else if (file.type.startsWith("image/")) {
          const img = document.createElement("img");
          img.src = event.target.result;
          img.style.maxWidth = "100%";
          img.style.borderRadius = "6px";
          img.style.marginTop = "10px";

          const msg = document.createElement("div");
          msg.className = "message user";
          msg.innerHTML = `<div class="avatar">You</div><div class="content">${file.name}</div>`;
          msg.appendChild(img);
          chatBox.appendChild(msg);
          scrollToBottom();

          Tesseract.recognize(img, 'eng')
            .then(result => {
              const text = result.data.text.trim();
              if (text) {
                addMessageToUI("bot", "Qwen", `I found this text:\n\n"${text}"\n\nYou can now ask me about it.`);
                messages.push({
                  role: "user",
                  content: `Image "${file.name}" OCR: ${text}`
                });
              }
            })
            .catch(err => {
              addMessageToUI("bot", "Qwen", "Failed to read text from image.");
            });
        }

        // 📎 Other
        else {
          addMessageToUI("user", "You", `📎 ${file.name}`);
          messages.push({
            role: "user",
            content: `File uploaded: ${file.name}`
          });
        }
      };
    });

    // 🚀 Send Message
    function sendMessage() {
      const userMsg = userInput.value.trim();
      if (!userMsg) return;

      if (!welcomeRemoved) {
        document.querySelector(".welcome")?.remove();
        welcomeRemoved = true;
      }

      addMessageToUI("user", "You", userMsg);
      messages.push({ role: "user", content: userMsg });

      userInput.value = "";

      const thinking = document.createElement("div");
      thinking.className = "message bot";
      thinking.innerHTML = `<div class="avatar">Q</div><div class="content"><em>Thinking...</em></div>`;
      chatBox.appendChild(thinking);
      scrollToBottom();

      fetch("https://api.groq.com/openai/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${GROQ_API_KEY}`,
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          model: document.getElementById("model-select").value,
          messages: messages,
          temperature: 0.7,
          max_tokens: 1024,
        }),
      })
      .then(res => res.json())
      .then(data => {
        const reply = data.choices[0].message.content;
        chatBox.removeChild(thinking);
        addMessageToUI("bot", "Qwen", reply);
        messages.push({ role: "assistant", content: reply });
        saveChat();
      })
      .catch(err => {
        thinking.querySelector(".content").textContent = "Error: " + err.message;
      });
    }

    // 📧 Add Message to UI
    function addMessageToUI(role, sender, text) {
      const msg = document.createElement("div");
      msg.classList.add("message", role);

      const avatar = document.createElement("div");
      avatar.className = "avatar";
      avatar.textContent = sender[0];

      const content = document.createElement("div");
      content.className = "content";
      content.innerHTML = formatMessage(text);

      const copyBtn = document.createElement("button");
      copyBtn.className = "copy-btn";
      copyBtn.textContent = "📋";
      copyBtn.onclick = () => copyText(content.innerText);

      msg.appendChild(avatar);
      msg.appendChild(content);
      msg.appendChild(copyBtn);
      chatBox.appendChild(msg);
      scrollToBottom();
    }

    // 📝 Format Message
    function formatMessage(text) {
      return text
        .replace(/```(\w+)?\n([\s\S]*?)\n```/g, '<pre><code class="language-$1">$2</code></pre>')
        .replace(/`([^`]+)`/g, '<code>$1</code>')
        .replace(/\n/g, '<br>');
    }

    // 📋 Copy to Clipboard
    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        toast.classList.add("show");
        setTimeout(() => toast.classList.remove("show"), 2000);
      });
    }

    // 📉 Scroll to Bottom
    function scrollToBottom() {
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // 💾 Save Chat
    function saveChat() {
      localStorage.setItem("qwen-chat-history", JSON.stringify({ messages, welcomeRemoved }));
    }

    // 🔁 Load Chat
    function loadChat() {
      const saved = localStorage.getItem("qwen-chat-history");
      if (saved) {
        const { messages: savedMessages, welcomeRemoved: savedWelcome } = JSON.parse(saved);
        messages = savedMessages;
        welcomeRemoved = savedWelcome;

        chatBox.innerHTML = "";
        messages.forEach(msg => {
          if (msg.content) {
            const sender = msg.role === "user" ? "You" : "Qwen";
            const role = msg.role === "user" ? "user" : "bot";
            addMessageToUI(role, sender, msg.content);
          }
        });

        if (welcomeRemoved) {
          document.querySelector(".welcome")?.remove();
        }
      }
    }

    // ➕ New Chat
    newChatBtn.addEventListener("click", () => {
      if (confirm("Start a new chat?")) {
        messages = [];
        welcomeRemoved = false;
        chatBox.innerHTML = `
          <div class="message welcome">
            <h2>Qwen3</h2>
            <p>Welcome! I'm powered by <strong>qwen/qwen3-32b</strong>.</p>
          </div>`;
        localStorage.removeItem("qwen-chat-history");
      }
    });

    // 📤 Export Chat
    const exportBtn = document.createElement("button");
    exportBtn.id = "export-btn";
    exportBtn.title = "Export Chat";
    exportBtn.textContent = "📤";
    exportBtn.onclick = () => {
      const exportText = messages.map(m => `${m.role.toUpperCase()}:\n${m.content}\n`).join("\n---\n");
      const blob = new Blob([exportText], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `qwen-chat-${new Date().toISOString().split('T')[0]}.txt`;
      a.click();
      URL.revokeObjectURL(url);
    };
    document.querySelector(".input-container").appendChild(exportBtn);

    // ⏎ Enter to Send
    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
